
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veira | Certainty in every sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --veira-plum: #2C0D36;
            --veira-royal: #531753;
            --veira-wave: #783D77;
            --veira-turquoise: #2D9B9B;
        }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .font-display { font-family: 'Playfair Display', serif; }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        @keyframes orbPulse {
            0% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 20px rgba(138, 63, 160, 0.4); }
            50% { transform: scale(1.05); opacity: 1; box-shadow: 0 0 40px rgba(138, 63, 160, 0.6); }
            100% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 20px rgba(138, 63, 160, 0.4); }
        }
        .orb-idle { animation: orbPulse 4s infinite ease-in-out; }
        .orb-active { animation: orbPulse 1.5s infinite ease-in-out; }
        
        .wave-bg {
            background-image: radial-gradient(circle at 2px 2px, rgba(120, 61, 119, 0.1) 1px, transparent 0);
            background-size: 24px 24px;
        }
    </style>
